<body>
  
  <h1>{{title}}</h1>

<div class="header">
  <div class="input-group mb-3">
    <input type="text" placeholder="Write a Task.." [(ngModel)]="newTask"/> &nbsp;&nbsp;
    <button type="button" (click)="AddTask()">Add</button>
  </div>

</div>

&nbsp;

<div>
<ul *ngFor="let item of list; let i = index">
  <li>{{ i + 1 }}- {{item}} <button (click)="RemoveTask(i)">Delete</button></li>
</ul>
</div>
</body>
